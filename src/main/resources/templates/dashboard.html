<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spring Chat</title>
    <style>
        .sidebar {
            width: 18rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .menu-item {
            position: relative;
        }

        .menu-item a {
            transition: background-color 0.3s, color 0.3s;
            padding: 0.5rem;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .menu-item a:hover,
        .menu-item a.active {
            background-color: #2d3748;
            color: #63b3ed;
        }

        .menu-icon {
            font-size: 1.5rem;
        }

        .menu-title {
            display: none;
            position: absolute;
            top: 3rem;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            background-color: #2d3748;
            color: #fff;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-weight: bold;
        }

        .menu-item:hover .menu-title {
            display: block;
        }

        .sidebar-content {
            margin-top: 1rem;
            display: none;
        }

        .sidebar-content.active {
            display: block;
        }

        .search-bar input {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body class="bg-gray-100 flex">
<a href="#"
   onclick="event.preventDefault(); document.getElementById('logout-form').submit();"
   class="absolute top-5 right-5 text-red-600 p-3 rounded-md hover:text-red-800 transition"
>
    <i class="fas fa-sign-out-alt logout-icon"></i> Logout
</a>
<form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
</form>

<div class="flex w-full">
    <aside class="bg-gray-800 text-white sidebar shadow-lg fixed">
        <div class="flex flex-col items-center">
            <h2 class="text-2xl font-semibold mb-6">Spring Chat</h2>
            <ul class="flex flex-row space-x-6 w-full justify-center">
                <li class="menu-item">
                    <a href="#" id="showFriendList" data-title="Friend List" class="text-lg">
                        <i class="fas fa-users menu-icon"></i>
                        <span class="menu-title">Friend List</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" id="showFriendRequests" data-title="Friend Requests" class="text-lg">
                        <i class="fas fa-user-friends menu-icon"></i>
                        <span class="menu-title">Friend Requests</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" id="showAddFriend" data-title="Add Friend" class="text-lg">
                        <i class="fas fa-user-plus menu-icon"></i>
                        <span class="menu-title">Add Friend</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" id="showChats" data-title="Chat" class="text-lg active">
                        <i class="fas fa-comments menu-icon"></i>
                        <span class="menu-title">Chat</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="sidebar-content friend-list w-full">
            <h3 class="text-xl mb-4">Friend List</h3>
            <ul class="w-full">
                <!-- Friends will be listed here -->
            </ul>
        </div>
        <div class="sidebar-content friend-requests w-full">
            <h3 class="text-xl mb-4">Friend Requests</h3>
            <ul class="w-full">
                <!-- Friend requests will be listed here -->
            </ul>
        </div>
        <div class="sidebar-content add-friend w-full">
            <h3 class="text-xl mb-4">Add Friend</h3>
            <form id="searchForm" class="w-full">
                <div class="search-bar flex mb-4 w-full">
                    <input id="friendUsername" type="text" name="query" placeholder="Enter username" class="flex-1 p-2 border border-gray-300 rounded-l-md">
                    <button id="friendRequestButton" type="submit" class="bg-blue-600 text-white p-2 rounded-r-md hover:bg-blue-800">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
            <div class="search-results-wrapper">
                <ul class="search-results w-full">
                    <!-- Searched users will be listed here -->
                </ul>
            </div>
        </div>
        <div class="sidebar-content chat-history w-full active">
            <h3 class="text-xl mb-4">Chat History</h3>
            <ul class="w-full">
                <!-- Chat history will be listed here -->
            </ul>
        </div>
    </aside>
    <main class="flex flex-col w-full h-full p-6 ml-72 transition-all duration-300 ease-in-out">
        <div class="chat-details bg-white p-6 rounded-lg shadow-lg w-full">
            <div class="chat-details-header flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold">Chat Title</h2>
                <!-- Additional controls can be added here -->
            </div>
            <div class="chat-messages h-64 overflow-y-auto mb-4">
                <!-- Chat messages will be loaded here -->
            </div>
            <div class="chat-input flex">
                <input type="text" placeholder="Type a message..." class="flex-1 p-2 border border-gray-300 rounded-l-md">
                <button type="button" class="bg-blue-600 text-white p-2 rounded-r-md hover:bg-blue-800">Send</button>
            </div>
        </div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    const currentUser = {
        username: /*[[${username}]]*/ 'anonymous',
        userId: /*[[${userId}]]*/ null
    };
    /*]]>*/
</script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
