<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head}">
    <title>Register Page</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Register</h2>

    <div th:if="${error}" class="text-red-500 text-sm text-center mb-4">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/register}" method="post">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-3 py-2 border border-gray-300 rounded mt-1 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-3 py-2 border border-gray-300 rounded mt-1 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
            Register
        </button>
    </form>

    <p class="mt-6 text-center text-gray-600">
        Already have an account? <a th:href="@{/login}" class="text-blue-500 hover:underline">Login here</a>.
    </p>
</div>
</body>
</html>
